<html>
<head>
{% load staticfiles %}
    <meta charset="utf-8">
    <title> Lucy </title>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/highcharts.js" %}"></script>
    <script src="{% static "js/modules/data.js" %}"></script>
    <script src="{% static "js/modules/exporting.js" %}"></script>
    <script src="{% static "js/modules/drilldown.js" %}"></script>
    <style type="text/css">
body {
    background-color: #f5f5f5;
    overflow: scroll;
}
            h1 {
                font-size:1.5em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: #586e75;
                position: fixed;
                left: 25%;
                z-index: 0;
                background: #f5f5f5;
                position: fixed;
                top: 0px;
            }
            h2 {
                font-size:1.2em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: #93a1a1;
            }
            p {
                font-size: 1.2em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: black;
            }
            ol {
                font-size: 1em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
            }
            pre {
                font-size: 1em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
            }
            table {
                width: 100%;
                height: 100%;
                font-size: 1em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                border-spacing: 0;
                color: #000000;

            }
            thead {
                font-size:1.2em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: #f5f5f5;
                background: #2F5468;
                border: 1px solid #fdf6e3;
                max-height: 15px;
            }
            td, tr {
                padding: 5px;
                border: 1px solid #92a1a1;
                max-height: 15px;
                max-width: 80px;
                overflow: hidden;
                font-size: 10pt;
            }
            div {
                box-shadow: 0.4em 0.4em 5px rgba(122,122,122,0.5);
                border-radius: 15px;
                background: white;
            }
            .rubberblock {
                position: absolute;
                top: 10%;
                left: 25%;
                max-width: 50%;
                width: 800px;
                max-height: 43.75%;
                height: 700px;
                overflow: hidden;
                border: 1px solid #c5c5c5;
            }
            .rubberblock-inner {
                position: absolute;
                top: 0%;
                left: 0%;
                width: 98%;
                height: 97%;
                border-radius: 10px;
                padding: 6px 6px;
                overflow: auto;
            }

            .parameters {
                max-width: 20%;
                width: 250px;
                max-height: 87.5%;
                height: 1200px;
                position: absolute;
                top: 10%;
                left: 75%;
                background: #c5c5c5;
            }
            .tests {
                width: 250px;
                height: 100%;
                position: absolute
                top: 10%;
                left: 5%;
                background: #DCF6AA;
                overflow: auto;

            }
            .parameter {
                background: #c5c5c5;
                position: relative;
                top: 5%;
                max-height: 20%;
                width: 200px;
                max-width: 40%;
                box-shadow: 0.0em 0.0em 0px rgba(122,122,122,0.0);
                border-radius: 1px;
                left: 55%;
            }
            .labelofpar {
                background: #c5c5c5;
                position: relative;
                top: 5%;
                max-height: 20%;
                max-width: 54%;
                width: 200px;
                box-shadow: 0.0em 0.0em 0px rgba(122,122,122,0.0);
                border-radius: 1px;
                left: 1%;
            }
            .filler {
                background: #c5c5c5;
                height: 5px;
                box-shadow: 0.0em 0.0em 0px rgba(122,122,122,0.0);
                border-radius: 1px;
            }

            button {
                max-width: 50%;
                width: 200px;
                max-height: 10%;
                height: 35px;
                position: absolute;
                left: 45%;
                overflow: hidden;
            }
            input {
                max-width: 100%;
                width: 200px;
                max-height: 10%;
                height: 25px;
            }
            select {
                max-width: 100%;
                width: 200px;
                max-height: 10%;
                height: 25px;
            }

            label {
                position: absolute;
                left: 5%;
                top: 5%;
                max-width: 55%;
                width: 250px;
                max-height: 20%;
                height: 25px;
                font-size: 10pt;
            }

    </style>
</head>

{% block content %}
{% endblock %}

</html>
