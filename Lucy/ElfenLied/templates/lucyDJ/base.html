<html>
    <head>
        <meta charset="utf-8">
        <title> Lucy </title>
        <style type="text/css">
            body {
                background-color: #fdf6e3
            }
            h1 {
                font-size:2em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: #586e75;
            }
            h2 {
                font-size:1.2em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: #93a1a1;
            }
            p {
                font-size: 1.2em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: black;
            }
            ol {
                font-size: 1em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
            }
            pre {
                font-size: 1em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
            }
            table {
                margin-left: 50%;
                width: 50%;
                font-size: 1em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                border-spacing: 0;
                color: #000000
            }
            thead {
                font-size:1.2em;
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: #fdf6e3;
                background: #2F5468;
                border: 1px solid #fdf6e3;
            }
            td, tr {
                padding: 5px;
                border: 1px solid #92a1a1;
            }
        </style>
    </head>

    {% block content %}
    {% endblock %}

</html>
