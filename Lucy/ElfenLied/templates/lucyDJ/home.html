{% extends "lucyDJ/base.html" %}
{% block content %}
<h1> Беспорядочная куча мусора от работы модели</h1>

<script>
$(function () {

            type: 'column'

                }

        },

        tooltip: {
            headerFormat: '<span style="font-size:2.2em">{series.name}</span><br>',

    <div class="graphblock" id="container"></div>

    <div class="tableblock">
        <table>
            <thead>
                <tr>
                    <td>
                        X-coordinate
                    </td>
        <td>
            Y-coordinate
        </td>
                </tr>
            </thead>
            {% for line in lines %}
            <tr>
                <td> {{line.abscissa }} </td>
                <td> {{line.ordinate}} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="buttonpanel">
        <input style="top: 80px" id="realisations">
        <button style="top: 125px" id="config_ready"> Apply </button>
