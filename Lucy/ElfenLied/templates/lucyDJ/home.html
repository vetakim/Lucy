{% extends "lucyDJ/base.html" %}
{% block content %}
<h1> Беспорядочная куча мусора от работы модели</h1>

<div class="buttonpanel">
    <form action="" method="get">
        {{ form.amplitude }}
        <input type="submit" value="Apply" style="top: 15%">
        <label for="id_amplitude" > Amplitude: </label>
        {{ form.toclear}}
    </form>
    <button style="top: 45%" id="launch"> Launch </button>
    <button style="top: 55%" id="show_graph"> Show graph</button>
    <input style="top: 65%" id="request" type=number>
    <button style="top: 70%"id="filter"> Filter </button>
</div>

<script>
$(function () {
var amp = {{ amplitude }}
var te = amp.toString();
    $('#container').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: te
        },
        xAxis: {
            title: {
                text: 'phase'
            }
        },
        yAxis: {
            title: {
                text: 'Values'
            }
        },
        series: [{
            name: 'Data pull',
            data:
                [{% for line in lines %}
            [{{ line.abscissa }}, {{ line.ordinate }}],
            {% endfor %}]
        }]
    });
});
</script>

<div id="container" class="rubberblock"> </div>
<div class="rubberblock" style="top: 53.75%">
    <div class="rubberblock-inner">
        <table>
            <thead>
                <tr>
                    <td>
                        X-coordinate
                    </td>
                    <td>
                        Y-coordinate
                    </td>
                </tr>
            </thead>
            {% for line in lines %}
            <tr>
                <td> {{line.abscissa }} </td>
                <td> {{line.ordinate}} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
